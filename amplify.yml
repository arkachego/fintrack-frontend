version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Cleaning previous builds..."
        - rm -rf node_modules dist .npm
        - npm ci
        - export PATH="$PATH:$(pwd)/node_modules/.bin"
        - ls -l node_modules/.bin/tsc || echo "tsc not found"
        - node_modules/.bin/tsc --version || echo "tsc version check failed"
    build:
      commands:
        - echo "Starting fresh build..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []
