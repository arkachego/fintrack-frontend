version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Cleaning previous builds..."
        - rm -rf node_modules dist .npm
        - npm ci --prefer-offline
        - export PATH="$PATH:$(pwd)/node_modules/.bin"
    build:
      commands:
        - echo "Starting fresh build..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []
